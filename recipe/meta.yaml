{% set name = "mypy-boto3-ses" %}
{% set version = "1.35.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2011669d19cb72a5ee1b1553748fe6856049d6d7450c5dd30ce50bf25db2fc5d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7.0,<4.0.0
    - pip
  run:
    - python >=3.7.0,<4.0.0
    - boto3
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_ses
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.SES 1.34.0 service generated with mypy-boto3-builder 7.21.0
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - renan-r-santos
