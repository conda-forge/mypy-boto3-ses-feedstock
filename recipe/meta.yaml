{% set name = "mypy-boto3-ses" %}
{% set version = "1.35.93" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mypy_boto3_ses-{{ version }}.tar.gz
  sha256: 7bd814836695bc9ca9f8e31d30cf14e8091e2bb35c1d91893429974ffdabcadf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - boto3
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_ses
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.SES service generated with mypy-boto3-builder
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - renan-r-santos
